<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="style.css"> 
 </head>   
<body>
<h1>Formulaire prise de contact</h1>
<form action="traitement.php" method="POST">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required></br><br>

    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" required></br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required></br><br>

    <label for="date">Date de naissance :</label>
    <input type="date" id="date" name="date" required></br><br> 

    <label for="formation">Formations souhaitées à l'ENSIBS :</label> <!--liste déroulante-->
    <select id="formation" name="formation" required>
        <option value="Cyberdéfense">Cyberdéfense</option>
        <option value="Informatique et cybersécurité">Informatique et cybersécurité</option>
        <option value="Energies, Hydrogène">Energies et Hydrogène</option>
        <option value="Génie civil 4.0">Génie Civil 4.0</option>
        <option value="Génie Industriel 4.0">Génie Industriel 4.0</option>
        <option value="Mécatronique">Mécatronique</option>
    </select>
    </br><br>

    <!--bouton radio-->
    <p>Actuellement, vous êtes</p>
    <input type="radio" id="1ere" name="annee" value="1ere" required>
    <label for="1ere">En 1ère</label><br><br>

    <input type="radio" id="terminale" name="annee" value="terminale" required>
    <label for="terminale">Terminale</label><br><br>

    <input type="radio" id="IUT" name="annee" value="IUT" required>
    <label for="IUT">IUT</label><br><br>

    <input type="radio" id="license" name="annee" value="license" required>
    <label for="license">License</label><br><br>

    <input type="radio" id="master" name="annee" value="master" required>
    <label for="master">Master</label><br><br>

    <input type="radio" id="reprise" name="statut" value="reprise" required>
    <label for="reprise">Reprise</label><br><br>

    <input type="radio" id="autre" name="annee" value="autre" required>
    <label for="autre">Autre</label><br><br>

    <!--case à cocher-->
    <p>Langues parlées :</p>
    <input type="checkbox" id="anglais" name="langue[]" value="anglais">
    <label for="anglais">Anglais</label><br><br>

    <input type="checkbox" id="espagnol" name="langue[]" value="espagnol">
    <label for="espagnol">Espagnol</label><br><br>

    <input type="checkbox" id="francais" name="langue[]" value="francais">
    <label for="francais">Français</label><br><br>

    <!--zone de texte-->
    <label for="demande">Vous avez une demande spécifique à formuler :</label><br>
    <textarea id="demande" name="demande" rows="4" cols="50"></textarea><br><br>

    <!--bouton de soumission-->
    <input type="submit" value="Envoyer">


</body>
</html>
